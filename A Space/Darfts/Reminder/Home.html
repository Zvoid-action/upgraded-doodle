<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Home</title>
  </head>
  <body>
    <h1>Home page of Todo</h1>
    <button>New todo</button>
    <ul>
      <li>
        <div>
          <h3>Title</h3>
          <p>description</p>
          <ul class="tags">
            <li>Books</li>
          </ul>
          <div class="progress">
            <p>Time rest?</p>
          </div>
          <div class="detail">
            <p>start at:</p>
            <p>Last update:</p>
          </div>
        </div>
        <ul class="col_task">
          <li class="task">
            Task One
            <ul>
              <li>task one one</li>
            </ul>
          </li>
          <li>Task Two</li>
          <li>Final</li>
        </ul>
      </li>
      <li></li>
      <li>
        <button>Add +</button>
      </li>
    </ul>
  </body>
</html>
